<div>
    <div class="search-bar">
        <div class="-mt-2">
            <form class="flex relative items-center justify-center" [formGroup]="inputGroup" (submit)="goToSearchPage()">
                <input [formControlName]="'mainInput'" class="search-input px-5 w-full py-4" type="text" placeholder="Search anything!" (input)="searchUser($event)"/>
                <button class="text-white flex items-center justify-center absolute right-1 accent-color-background rounded-full px-1 py-1">
                    <mat-icon>search</mat-icon>
                </button>
            </form>
        </div>
    </div>
    <div class="flex items-center justify-center py-10 w-full" *ngIf="isLoading">
        <app-loading></app-loading>
    </div>
    <div class="flex flex-col" *ngIf="!isLoading">
        <tr *ngFor="let user of UserList | async">
            <app-profile-card [profile]="user"></app-profile-card>
        </tr>
    </div>
</div>
