<div>
    <div class="flex flex-col md:gap-1 lg:gap-2">
        <app-single-post [post]="mainPost" *ngIf="mainPost"></app-single-post>
        <div class="border-b md:border-b-0 border-neutral-500"></div>
        <app-post-form [id]="id" *ngIf="isLogged"></app-post-form>
        <div class="border-t md:border-t-0 border-neutral-500"></div>
        <app-post-list [postIdsObservable]="postIdsObservable" [postListObservable]="postListObservable"></app-post-list>
    </div>
    <app-observer (inView)="requestReplyPage()"></app-observer>
</div>
