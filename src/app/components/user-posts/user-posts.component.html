<div class="flex flex-col relative">
    <app-post-list [postList]="postList"></app-post-list>
    <div *ngIf="postList.value.length <= 0 && !isLoading" class="mt-20">
        <h1 class="text-center font-semibold text-4xl"> User has no posts yet! </h1>
    </div>
    <div class="relative">
        <app-observer (inView)="requestPostPage()" class="absolute -top-20"></app-observer>
    </div>
</div>
