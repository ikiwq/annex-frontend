<div class="flex flex-col relative">
    <div *ngIf="savedList.value.length <= 0 && !isLoading" class="mt-20">
        <h1 class="text-center text-4xl font-semibold">User has no posts saved!</h1>
    </div>
    <app-posts [postList]="savedList"></app-posts>
    <div class="relative">
        <app-observer (inView)="requestPostPage()" class="absolute -top-40"></app-observer>
    </div>
</div>
