<div *ngIf="profile" class="flex flex-col gap-2">
    <div class="mt-2">
        <div class="max-w-min border-4 rounded-md profile-image-no-hover">
            <div class="h-48 w-48" [style.background]="'center no-repeat'" [style.background-size]="'cover'"
                [style.backgroundImage]="'url(' + profile.profilePicture + ')'"></div>
        </div>
    </div>
    <div>
        <h1 class="text-2xl font-bold">{{profile.username}}</h1>
    </div>
    <div>
        <p class="text-sm pr-6">{{profile.biography}}</p>
    </div>
    <div class="flex flex-col gap-1">
        <div class="flex items-center justify-start gap-1 text-sm -ml-1" *ngIf="profile.birthday"><mat-icon
                class="scale-90">cake</mat-icon>
            <p>Born on {{profile?.birthday}}</p>
        </div>
        <div class="flex items-center justify-start gap-1 text-sm -ml-1"><mat-icon
                class="scale-90">calendar_month</mat-icon>
            <p>Joined on {{profile?.joinedOn}}</p>
        </div>
        <div class="flex items-center justify-start gap-1 text-sm -ml-1" *ngIf="profile.location"><mat-icon
                class="scale-90">location_on</mat-icon>
            <p>{{profile?.location}}</p>
        </div>
    </div>
</div>
