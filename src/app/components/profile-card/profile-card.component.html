<div class="flex gap-2 section-smooth py-1 rounded-md cursor-pointer px-1" [routerLink]="['/profile/', profile.username]">
    <div class="w-14 h-14 flex-shrink-0">
        <img [src]="profile.profilePicture" class="w-14 h-14 object-cover rounded-full">
    </div>
    <div class="py-1 flex flex-col items-start text-sm">
        <p class="text-md font-bold cursor-pointer">{{profile.username}}</p>
        <p class="line-clamp">{{profile.biography}}</p>
    </div>
</div>
