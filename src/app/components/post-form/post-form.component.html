<div class="post-form py-2 px-2 post-form flex max-w-2xl" *ngIf="currentUser">
    <div>
        <div class="flex items-center justify-center">
            <div class="w-12 h-12 rounded-full" [style.background]="'center no-repeat'" [style.background-size]="'cover'" [style.backgroundImage]="'url('+ currentUser.profilePicture +')'"></div>
        </div>
    </div>
    <div class="w-full">
        <div class="pb-1">
            <form [formGroup]="postForm" (submit)="sendPost">
                <div class="flex items-center justify-around flex-grow-0" *ngIf="currentUser">
                    <div class="w-full px-4 relative">
                        <textarea name="postText" [formControlName]="'postText'" type="text" rows="1" class="text-input w-full text-md h-auto rounded-md text-sm md:text-md px-2 py-3 transition-none" placeholder='Tell us what you think, {{currentUser.username}}!' id="input-form" (input)="auto_grow()"></textarea>
                        <p *ngIf="charCount > 0" [ngClass]="charCount > 250 ? 'text-red-500' : '' " class="absolute right-6 bottom-2 text-neutral-500 text-sm">{{charCount}}/250</p>
                    </div>
                    <div class="accent-color-background flex items-center justify-center rounded-full p-2 hover:weaker-accent-color-background duration-200 cursor-pointer" (click)="sendPost()">
                        <button class="flex items-center justify-center"><mat-icon class="text-white">send</mat-icon></button>
                    </div>
                </div>
            </form>
        </div>
        <div *ngIf="imgFiles.length == 1" class="flex items-center justify-center mb-2">
            <div class="relative">
                <div class="flex items-center justify-center rounded-full bg-neutral-400 backdrop-blur-md bg-opacity-20 h-8 w-8 absolute top-2 right-2 cursor-pointer hover:scale-110 transition-all duration-200"><mat-icon class="text-white" (click)="deletePhotoAtIndex(0)">delete</mat-icon></div>
                <img src='{{imgFiles[0]}}' class="rounded-md"/>
            </div>  
        </div>
        <div *ngIf="imgFiles.length > 1" class="flex w-full h-72 gap-2 mb-2">
            <div class="flex flex-col w-full gap-2">
                <div *ngIf="imgFiles.length > 0" class="w-full h-full rounded-md relative transition-all duration-200" [style.background]="'center no-repeat'" [style.background-size]="'cover'" [style.backgroundImage]="'url('+ imgFiles[0] +')'"><div class="flex items-center justify-center rounded-full bg-neutral-400 backdrop-blur-md bg-opacity-20 h-8 w-8 absolute top-2 right-2 cursor-pointer hover:scale-110 transition-all duration-200"><mat-icon class="text-white" (click)="deletePhotoAtIndex(0)">delete</mat-icon></div></div>
                <div *ngIf="imgFiles.length > 3" class="w-full h-full rounded-md relative transition-all duration-200" [style.background]="'center no-repeat'" [style.background-size]="'cover'" [style.backgroundImage]="'url('+ imgFiles[3] +')'"><div class="flex items-center justify-center rounded-full bg-neutral-400 backdrop-blur-md bg-opacity-20 h-8 w-8 absolute top-2 right-2 cursor-pointer hover:scale-110 transition-all duration-200"><mat-icon class="text-white" (click)="deletePhotoAtIndex(3)">delete</mat-icon></div></div>
            </div>
            <div *ngIf="imgFiles.length > 1" class="flex flex-col w-full gap-2">
                <div *ngIf="imgFiles.length > 2" class="w-full h-full rounded-md relative transition-all duration-200" [style.background]="'center no-repeat'" [style.background-size]="'cover'" [style.backgroundImage]="'url('+ imgFiles[2] +')'"><div class="flex items-center justify-center rounded-full bg-neutral-400 backdrop-blur-md bg-opacity-20 h-8 w-8 absolute top-2 right-2 cursor-pointer hover:scale-110 transition-all duration-200"><mat-icon class="text-white" (click)="deletePhotoAtIndex(2)">delete</mat-icon></div></div>
                <div *ngIf="imgFiles.length > 1" class="w-full h-full rounded-md relative transition-all duration-200" [style.background]="'center no-repeat'" [style.background-size]="'cover'" [style.backgroundImage]="'url('+ imgFiles[1] +')'"><div class="flex items-center justify-center rounded-full bg-neutral-400 backdrop-blur-md bg-opacity-20 h-8 w-8 absolute top-2 right-2 cursor-pointer hover:scale-110 transition-all duration-200"><mat-icon class="text-white" (click)="deletePhotoAtIndex(1)">delete</mat-icon></div></div>
            </div>
        </div>
        <div class="px-4 pt-1 flex">
            <div class="button flex rounded-full border-neutral-700 border px-3 py-1 md:py-2 hover:cursor-pointer transition-all duration-300">
                <label for="upload-photo" class="flex items-center gap-1 justify-center cursor-pointer primary-text"><mat-icon class="text-color-accent">photo</mat-icon>Photo</label>
                <input type="file" name="photo" id="upload-photo" (change)="onFileChanged($event)" accept="image/png, image/jpeg"/>
            </div>
        </div>
    </div>
</div>
