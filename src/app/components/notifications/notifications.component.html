<div class="relative">
    <div class="relative flex cursor-pointer" #notificationIcon>
        <div *ngIf="newNotifications" class="bg-neutral-500 absolute w-3 h-3 rounded-full right-0 z-10">
        </div>
        <mat-icon class="scale-100 text-neutral-400" (click)="toggleList()">notifications</mat-icon>
    </div>
    <div #notificationMenu class="rounded-xl bg-white dark:bg-custom-gray-800 dark:shadow-neutral-900 shadow-md absolute hidden top-8 -right-4 flex-col w-72 max-h-60 overflow-x-hidden">
        <div *ngIf="notificationList.value.length == 0">
            <p class="px-2 py-2 font-semibold">You don't have any notifications yet!</p>
        </div>
        <tr *ngFor="let notification of notificationList | async" class="z-10 flex items-center justify-center">
            <div class="flex gap-2 cursor-pointer items-center justify-start px-2 py-2 w-full
                dark:hover:bg-custom-gray-700 hover:bg-neutral-100 duration-100" [routerLink]="[notification.toUrl]">
                <div class="w-14 h-14 flex-shrink-0">
                    <img [src]="notification.imageUrl" class="w-14 h-14 object-cover rounded-full">
                </div>
                <div class="flex flex-col items-start text-sm">
                    <p class="font-semibold break-words">{{notification.text}}</p>
                    <p class="text-xs dark:text-neutral-300 text-neutral-600">{{notification.createdAt}}</p>
                </div>
            </div>
        </tr>
    </div>
</div>
